<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
</head>
<body>
  <script>
    var i = 0;
    while(i < 10){
      document.write("coding" + i + "<br>");
      i = i + 1;
    }
  </script>
</body>
</html>
