<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>
<body>
  <script>
    function numbering(){
    i = 0;
    while(i < 10){
        document.write(i+"<br>");
        i += 1;
    }   
}
numbering();
numbering();
numbering();
numbering();
numbering();
  </script>
</body>
</html>
